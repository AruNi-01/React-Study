<html lang="en">

    <!-- 准备好容器 -->

<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>
<script src="../React-js/babel.min.js"></script>

<script type="text/babel">
        const data =["Angular","React","Vue"];

        const VDOM = (
            <div>
                <h1>前端三大 js 框架</h1>
                <ul>
                    {   // {} 里面只能放表达式
                        // 如果渲染的是一个列表，每一行必须要有一个key，因为 react 的 diffing 算法主要就是根据 key 来进行判断的
                        data.map((item, index)=>{
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>    
            </div>
        )

        ReactDOM.render(VDOM,document.getElementById("test"));
</script>
