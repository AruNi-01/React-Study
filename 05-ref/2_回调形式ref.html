<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "div">

    </div>

</body>
<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>
<script src="../React-js/babel.min.js"></script>
<script src="../React-js/prop-types.js"></script>

<script type="text/babel">
    class Dom extends React.Component{

        state = {isHot:true};

        showData = () =>{
            alert(this.input1.value);
        }
        inputBlur = () =>{
            alert(this.input2.value);
        }
        changeWeather = () =>{
            this.setState({isHot: !this.state.isHot});
        }
        isRef = (self) =>{
            console.log(self);
            this.input1 = self;
            console.log("sss")
        }
        render(){
            //回调形式的ref 在ref中执行回调函数，将自身作为参数传递给回调函数
            return (
                <div>
                    <h2>今天天气：{this.state.isHot ? '炎热' : '凉爽'}</h2>
                    <button onClick = {this.changeWeather}>点击切换天气</button>
                    <br/> <br/>
                    {/*<input ref={self =>{ this.input1 = self;console.log(self)}} type="text" placeholder="点击弹出" />&nbsp;*/}
                    <input ref={this.isRef} type="text" placeholder="点击弹出" />&nbsp;
                    <button onClick = {this.showData}>点击展示输入数据</button>&nbsp;
                    
                    <input ref={self => this.input2 = self} onBlur={this.inputBlur} type="text" placeholder="失去焦点弹出弹出" />
                </div>
            )
        }
    }

    ReactDOM.render(<Dom />,document.getElementById("div"));
</script>
</html>
